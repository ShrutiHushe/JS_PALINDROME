<html>
<head>
<title> Palindrome Checker App by Shruti </title>
<style>
	*{font-size:40px; font-family:Ink Free;}
	body{background-color: lightblue;}
</style>

</head>
<body>
<center>
	<h1>Palindrome Checker App</h1>
	<form onsubmit="check()">
	<input type="text" placeholder="enter string " id = "str" />
	<br/><br/>
	<input type = "submit" value="Check" />
	<br/></br/>
	<h2 id="msg" />
	</form>

<script>
	function check()
	{
		event.preventDefault();
		let str = document.getElementById("str");
		let msg = document.getElementById("msg");

		if(str.value.trim() == "")
		{
			alert("string cannot be empty")
			msg.innerHTML = ""
			str.focus();
			return;

		}
		
		let s = str.value;

		let rs = s.split("").reverse().join("");


    		if (s == rs) {
        		msg.innerHTML = "yes it is palindrome";
    		} else {
       	 		msg.innerHTML = "No it is not a palindrome";
    		} 


	}


</script>

</center>
</body>
</html>
